<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="alps-io.github.io : github pages for the alps.io org" />

    <link rel="stylesheet" type="text/css" media="screen" href="http://alps-io.github.io/stylesheets/stylesheet.css">

    <title>alps-io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/alps-io">View on GitHub</a>

          <h1 id="project_title">alps-io.github.io</h1>
          <h2 id="project_tagline">github pages for the alps.io org</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      {{ content }}
      </section>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
